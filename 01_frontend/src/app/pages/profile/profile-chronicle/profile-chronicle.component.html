<div class="mt-10 flex flex-row">
  <div>
    <!-- Create a post -->
    <app-create-post></app-create-post>

    <!-- Publications -->
    <div class="mt-7 mb-1 pb-28">
      <!-- Title and Search -->
      <div class="flex flex-row justify-between">
        <span class="text-2xl font-semibold">Publications</span>
        <ng-icon
          class="text-light hover:cursor-pointer hover:text-highlight"
          size="30"
          strokeWidth="2"
          name="hero-search"
        ></ng-icon>
      </div>

      <div class="mt-7 flex flex-col gap-6">
        <ng-container *ngFor="let publication of publications">
          <app-feed-card [feed]="publication"></app-feed-card>
          <app-feed-card [feed]="publication"></app-feed-card>
          <app-feed-card [feed]="publication"></app-feed-card>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Numbers, Abount -->
  <div class="ml-6 flex flex-col">
    <!-- Numbers -->
    <div>
      <app-relationship-count></app-relationship-count>
    </div>

    <div class="sticky top-6 mt-7 h-min">
      <app-about-friends-songs></app-about-friends-songs>
    </div>
  </div>
</div>

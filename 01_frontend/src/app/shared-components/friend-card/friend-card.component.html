<a
  routerLink="/profile/chronicle"
  class="col-span-1 flex h-32 w-full flex-row gap-7 rounded-md border border-muted bg-white shadow-small hover:cursor-pointer hover:bg-gray-50 hover:shadow-large"
>
  <img
    class="h-32 w-32 flex-none rounded-l-md object-cover"
    [src]="friend.img"
    alt=""
  />

  <div class="flex grow flex-col justify-center">
    <div class="flex flex-row">
      <span class="font-raleway text-xl font-bold">{{ friend.username }}</span>
      <ng-icon
        *ngIf="friend.verified"
        class="ml-3 self-center text-medal"
        size="26"
        strokeWidth="1"
        name="hero-badge-check"
      ></ng-icon>
    </div>
    <span class="mt-1 text-base opacity-50">{{
      friend.company ? "Works at " + friend.company : friend.location
    }}</span>
  </div>

  <div class="flex w-12 flex-none flex-row justify-start">
    <ng-icon
      class="self-center text-light hover:cursor-pointer hover:text-highlight"
      size="32"
      strokeWidth="2"
      name="hero-dots-vertical"
    ></ng-icon>
  </div>
</a>

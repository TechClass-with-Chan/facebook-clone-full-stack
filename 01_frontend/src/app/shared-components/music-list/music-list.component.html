<div class="flex flex-row">
  <!-- Music list -->
  <div class="flex flex-col">
    <div class="text-xl font-semibold text-white">Music</div>
    <!-- Category -->
    <ul class="mt-7 flex flex-row gap-2">
      <li
        class="h-8 whitespace-nowrap rounded-full bg-white px-3 text-center text-base leading-8 text-primary hover:cursor-pointer"
      >
        Daily playlist
      </li>
      <li
        class="h-8 whitespace-nowrap rounded-full px-3 text-center text-base leading-8 text-white hover:cursor-pointer hover:bg-white hover:text-primary"
      >
        My music
      </li>
      <li
        class="h-8 whitespace-nowrap rounded-full px-3 text-center text-base leading-8 text-white hover:cursor-pointer hover:bg-white hover:text-primary"
      >
        Radio
      </li>
      <li
        class="h-8 whitespace-nowrap rounded-full px-3 text-center text-base leading-8 text-white hover:cursor-pointer hover:bg-white hover:text-primary"
      >
        Playlists
      </li>
      <li
        class="h-8 whitespace-nowrap rounded-full px-3 text-center text-base leading-8 text-white hover:cursor-pointer hover:bg-white hover:text-primary"
      >
        Friends
      </li>
    </ul>
    <!-- Search -->
    <div
      class="mt-6 flex h-11 flex-row gap-3 rounded-full border border-light/50 px-3 py-2"
    >
      <ng-icon
        class="self-center text-light text-opacity-50"
        size="30"
        name="hero-search"
      ></ng-icon>
      <input
        class="grow bg-[#2D4373] text-white placeholder:text-light placeholder:text-opacity-50 focus:outline-none"
        type="text"
        placeholder="Search for song, artist or an album"
      />
    </div>
  </div>

  <!-- Lyrics -->
  <div></div>
</div>

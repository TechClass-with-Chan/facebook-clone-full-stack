          size="30"

      <div
        class="flex h-16 w-16 flex-row justify-center rounded-full border-2 border-highlight hover:cursor-pointer hover:shadow-button"

      <div
        class="flex h-16 w-16 flex-row justify-center rounded-full border-2 border-highlight hover:cursor-pointer hover:shadow-button"
      >
        <img
          class="h-12 w-12 self-center rounded-full object-cover"
          src="https://upload.wikimedia.org/wikipedia/commons/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg"
          alt=""
        />
      </div>
    </div>

  <!-- Upcoming events -->

    <div class="flex flex-row justify-between">
      <span class="text-xl font-semibold">Upcoming events</span>
      <a class="text-base text-highlight" href="#">All</a>

    <div class="mt-7">

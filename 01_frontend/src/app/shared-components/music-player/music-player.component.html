<div
  class="fixed bottom-0 left-0 hidden h-20 w-screen flex-row justify-between bg-selected px-16 opacity-90 md:flex"
>
  <!-- Avatar -->
  <div class="flex flex-row self-center">
    <img
      class="h-12 w-12 rounded-full object-cover"
      src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Sergey_Brin_cropped.jpg"
      alt=""
    />
    <div class="ml-6 flex flex-col">
      <span class="text-xl font-semibold text-white">Sergey Brin</span>
      <span class="text-sm text-white opacity-50">It's you</span>
    </div>
  </div>

  <!-- Tools -->
  <div class="flex flex-row">
    <div
      class="relative flex w-20 flex-row justify-center hover:cursor-pointer hover:bg-[#2D4373] hover:bg-opacity-50"
    >
      <ng-icon
        class="self-center text-white opacity-60 hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-bell"
      ></ng-icon>
      <div
        class="absolute top-10 left-11 h-5 w-5 rounded-full bg-red-500 text-center text-sm font-medium leading-5 text-white"
      >
        4
      </div>
    </div>
    <div
      class="hidden w-20 flex-row justify-center hover:cursor-pointer hover:bg-[#2D4373] hover:bg-opacity-50 lg:flex"
    >
      <ng-icon
        class="self-center text-white opacity-60 hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-collection"
      ></ng-icon>
    </div>
    <div
      class="flex w-20 flex-row justify-center hover:cursor-pointer hover:bg-[#2D4373] hover:bg-opacity-50"
    >
      <ng-icon
        class="self-center text-white opacity-60 hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-cog"
      ></ng-icon>
    </div>
    <div
      class="flex w-20 flex-row justify-center hover:cursor-pointer hover:bg-[#2D4373] hover:bg-opacity-50"
    >
      <ng-icon
        class="self-center text-white opacity-60 hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-search"
      ></ng-icon>
    </div>
    <div
      class="flex w-20 flex-row justify-center hover:cursor-pointer hover:bg-[#2D4373] hover:bg-opacity-50"
    >
      <ng-icon
        class="self-center text-white opacity-60 hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-annotation"
      ></ng-icon>
    </div>
  </div>

  <!-- Player -->
  <div class="hidden h-full flex-row gap-10 lg:flex">
    <!-- Controls -->
    <div class="xl:flex hidden flex-none flex-row justify-center gap-1">
      <ng-icon
        class="self-center text-white opacity-50 hover:cursor-pointer hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-rewind"
      ></ng-icon>
      <ng-icon
        class="self-center text-white opacity-50 hover:cursor-pointer hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-pause"
      ></ng-icon>
      <ng-icon
        class="self-center text-white opacity-50 hover:cursor-pointer hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-fast-forward"
      ></ng-icon>
    </div>

    <!-- Music -->
    <div class="flex grow flex-col justify-center">
      <div class="flex flex-row justify-between">
        <div class="flex flex-col self-center">
          <span class="whitespace-nowrap text-base font-semibold text-white"
            >Lose yourself</span
          >
          <span class="whitespace-nowrap text-sm text-white opacity-50"
            >Eminem</span
          >
        </div>
        <span class="self-center text-base text-white opacity-50">1:10</span>
      </div>
      <div class="mt-2 w-48 2xl:w-96">
        <div class="h-1 w-full rounded-md bg-white opacity-30"></div>
        <div
          class="relative -top-1 h-1 w-1/3 rounded-md bg-white opacity-100"
        ></div>
      </div>
    </div>

    <!-- Volume -->
    <div class="flex flex-none flex-row justify-center">
      <ng-icon
        class="self-center text-white opacity-50 hover:cursor-pointer hover:opacity-100"
        size="32"
        strokeWidth="1.5"
        name="hero-volume-up"
      ></ng-icon>
    </div>
  </div>
</div>
